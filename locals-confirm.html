<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../locals-button/locals-button.html">
<link rel="import" href="../locals-style/locals-style.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <locals-confirm></locals-confirm>

Example:

    <locals-confirm>
      <h2>Hello locals-confirm</h2>
    </locals-confirm>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="locals-confirm">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      h1 {
      @apply(--opensans-light);
      -webkit-margin-before:7px;
      -webkit-margin-after:7px;
      -webkit-margin-start:0em;
      -webkit-margin-end:0em;
      margin: 7px 0px 7px 0px;
      padding: 0px;
      font-size: 40px;
      line-height: 52px;
      }

      p {
      @apply(--opensans-light);
      font-size: 18px;
      font-weight: 300;
      line-height: 24px;
      -webkit-margin-before:0px;
      -webkit-margin-after:0px;
      -webkit-margin-start:0em;
      -webkit-margin-end:0em;
      margin: 0px;        
      }

      .confirmbtns {
        width: 100%;
        @apply(--layout-horizontal);
      }

      .confirmbtns locals-button {
        margin: 10px 10px 10px 0px;
      }

    </style>

    <template is="dom-if" if="{{small}}">
    <p><content></content></p>
    </template>

    <template is="dom-if" if="{{!small}}">
    <h1><content></content></h1>
    </template>

      <div class="confirmbtns">
        <locals-button txtcolor="red" icon="decline" on-tap="cancel"></locals-button>
        <locals-button txtcolor="green" icon="v" on-tap="confirm"></locals-button>
      </div>
  </template>

  <script>
    Polymer({
      is: 'locals-confirm',

      properties: {

      small: {
        type: Boolean,
        value: false
      }
      },

      // Element Lifecycle

      ready: function() {
      },

      attached: function() {
      },

      detached: function() {
      },

      cancel: function(){
        this.fire('cancel');
      },
      
      confirm: function(){
        this.fire('confirm');
      }


    });
  </script>
</dom-module>
